<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <link rel="shortcut icon" type="image/png" href="../static/resources/images/elementos_graficos/sirkass.png">
</head>
<body>
<div id="wrapper">
    <div id="container">

        <section class="open-book">

            <article>
                <div class="text-cadastro">
                    <div class="cadastro-container">
                        <p>
                            Faça seu cadastro e venha

                        </p>
                        <p>
                             conhecer nosso jogos viver suas histórias!
                        </p>
                        <p>
                            caso ja tenha conta faça o
                        </p>
                        <a href="/">Login</a>
                        <img src="../static/resources/images/ziggy/livro.png">
                    </div>
                </div>
                <div class="cadastro">
                    <div class="cadastro-container">
                        <img src="../static/resources/images/icones/logo.png" alt="Logo do BitTales"> <!-- Substitua "logo.png" pelo caminho correto da sua imagem -->
                        <h1>BitTales</h1>
                        <h2>Cadastro</h2>
                           <form action="/cadastro" method="post"> <!-- Atualize a ação para o endpoint correto -->
                                <div class="form-group">
                                    <input type="hidden" id="id" name="id"> <!-- O ID será gerado automaticamente, você pode remover esse campo -->
                                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                                    <input type="email" id="email" name="email" placeholder="Email" required>
                                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                                    <input type="hidden" name="categoria" value="1"> <!-- Campo invisível para a categoria -->

                                    <button type="submit">Cadastrar</button>
                                </div>
                            </form>
                    </div>
                </div>
                
            </article>
        </section>
    </div>
</div>

</body>
</html>
