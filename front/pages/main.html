<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../static/resources/images/elementos_graficos/sirkass.png">

    <title>{{ title }}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('../static/resources/images/floresta/main.jpg'); /* Insira sua imagem de fundo aqui */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 233, 178, 0.78); /* Camada colorida e quase transparente */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fade 5s infinite alternate; /* Animação de fade */
        }

        @keyframes fade {
            0% { background-color: rgba(255, 242, 209, 0.6); }
            100% { background-color: rgba(255, 231, 152, 0.6); } /* Mudança de cor */
        }

        .content {
            text-align: center;
        }

        .content img {
            width: 200px; /* Ajuste o tamanho da imagem conforme necessário */
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        .explore-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .explore-button:hover {
            transform: scale(1.1);
            background-color: #0056b3; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="content">
        <img src="../static/resources/images/" alt="Imagem Centralizada"> <!-- Insira sua imagem centralizada aqui -->
        <h1>Bem vindo ao Bit Tales!</h1>
        <h2>Uma biblioteca de jogos feita para todos!</h2>
        <a class="explore-button" href="/menu">Explorar!</a>
    </div>
</div>

</body>
</html>
