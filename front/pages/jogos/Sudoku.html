<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="../../static/css/sudoku_style.css">
  <link rel="icon" href="../../static/resources/images/elementos_graficos/sirkass.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>

<body>
    <!-- Navbar com os botões centralizados -->
    <nav class="navbar">
        <div class="nav-btns">
            <button class="home-btn">Home</button>
            <button id="regras-btn" class="Sudokubutton">Regras</button>
        </div>
    </nav>
  
    <main>
        <div class="sudoku-container">
            <h1 id="titulo-jogo">Jogo de Sudoku</h1>

            <!-- Row de botões para salvar e iniciar um novo jogo -->
            <div class="botoes-container">
                <button id="salvar-jogo" class="Sudokubutton">Salvar Jogo</button>
                <button id="novo-jogo" class="Sudokubutton">Novo Jogo</button>
            </div>

            <div class="sudoku-grid"></div>

            <!-- Modal das Regras -->
            <div id="regras-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Regras do Sudoku</h2>
                    <ul>
                        <li>Preencha os números de 1 a 9 em cada linha.</li>
                        <li>Preencha os números de 1 a 9 em cada coluna.</li>
                        <li>Preencha os números de 1 a 9 em cada bloco 3x3.</li>
                        <li>Não pode repetir números em uma linha, coluna ou bloco.</li>
                    </ul>
                </div>
            </div>
            <!-- Formulário para verificar Sudoku -->
            <form id="sudoku-form">
                <button id="verificar-sudoku" class="Sudokubutton">Verificar Sudoku</button>
            </form>
        </div>
    </main>

    <script src="../js/sudoku_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
